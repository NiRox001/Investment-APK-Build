name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 强力清理磁盘空间 (Pandas/Numpy 编译需要极大的空间，这步至关重要)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 构建 APK (已修复插件名和镜像版本)
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          workdir: .

      # 3. 上传构建好的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: investment-app
          path: bin/*.apk
