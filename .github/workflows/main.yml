name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 清理磁盘空间 (这一步必须保留，否则编译 Pandas 必炸)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 直接使用官方 Docker 镜像构建 (绕过坏掉的插件)
      - name: Build with Buildozer
        run: |
          # 修正权限，让 Docker 容器有权写入当前目录
          sudo chown -R 1000:1000 .
          
          # 这是一个“核武器”级别的命令，直接调用官方镜像进行编译
          # --rm: 跑完就删，不占地
          # -v: 把当前代码挂载进去
          docker run --rm -v "$(pwd):/home/user/hostcwd" kivy/buildozer:latest buildozer android debug
          
          # 编译完把文件权限改回来，否则 Upload 步骤读不到文件
          sudo chown -R $USER:$USER .

      # 3. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: investment-app
          path: bin/*.apk
